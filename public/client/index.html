<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="container p-3 rounded shadow bg-white" style="max-width: 500px; width: 100%;">
        <h4 class="text-center mb-3">Chat Cliente</h4>
        <div id="adminStatus" class="text-center mb-2">
            <span class="badge bg-secondary">Admin desconectado</span>
        </div>

        <div id="messages" class="border rounded p-2 mb-3" style="height: 300px; overflow-y: auto;"></div>

        <div class="input-group">
            <input id="input" class="form-control" placeholder="Escribe un mensaje..." />
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
