<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Panel de Administración</h2>

        <div class="row">
            <!-- Sidebar de clientes -->
            <div class="col-md-4 mb-3">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        Clientes conectados
                    </div>
                    <ul id="clientListSideBar" class="list-group list-group-flush">
                        <!-- Clientes se agregan dinámicamente aquí -->
                    </ul>
                </div>
            </div>

            <!-- Chat con cliente -->
            <div class="col-md-8">
                <div class="card shadow mb-3">
                    <div class="card-body">
                        <p class="text-muted mb-2"><strong>ID conectado:</strong> <span
                                id="etiquetaIdConectado">N/A</span></p>

                        <div id="messages" class="border rounded p-2 mb-3" style="height: 300px; overflow-y: auto;">
                        </div>

                        <div class="input-group">
                            <input id="input" class="form-control" placeholder="Mensaje al cliente" />
                            <button class="btn btn-success" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-muted mt-4">
            &copy; 2025 Panel Admin Chat
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="admin.js"></script>

</body>

</html>
